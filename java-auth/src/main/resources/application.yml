spring:
  datasource:
    url: jdbc:mysql://localhost:3306/auth_db
    username: root
    password: ${MYSQL_ROOT_PASSWORD} # Will be injected from docker-compose
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  data:
    redis:
      host: redis-cache
      port: 6379

app:
  jwtSecret: "======================JwtS3cr3t======================"
  jwtExpirationMs: 86400000 # 24 hours
  jwtRefreshExpirationMs: 604800000 # 7 days