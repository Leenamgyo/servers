version: "3.8"

services:
  mysql-db:
    image: mysql:8.0
    container_name: auth-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysecretpassword
      MYSQL_DATABASE: auth_db
      # 선택: 앱용 계정도 같이 만들고 싶으면 아래 추가
      # MYSQL_USER: auth_user
      # MYSQL_PASSWORD: auth_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pmysecretpassword"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis-cache:
    image: redis:alpine
    container_name: auth-redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  mysql-data:
    driver: local
