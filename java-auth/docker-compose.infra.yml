version: "3.8"

services:
  mysql-db:
    image: mysql:8.0
    container_name: auth-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysecretpassword
      MYSQL_DATABASE: auth
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pmysecretpassword"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - auth-network

  redis-cache:
    image: redis:alpine
    container_name: auth-redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - auth-network

volumes:
  mysql-data:
    driver: local

networks:
  auth-network:
    driver: bridge
